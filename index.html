<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
<div class="container">
  <div id="logo-wrapper">
    <img src="images/logo.svg" alt="">
  </div>
  <div class="hero">
    <h1> <span> We're </span> coming soon </h1>
    <p>
      Hello fellow shoppers! We're currently building our new <br> fashion store.
      Add your email below to stay up-to-date with <br> announcements and our launch 
      deals.
    </p>
    <form class="form1">
      <input type="text" name="email" placeholder="Email Address">
      <img class="error" src="images/icon-error.svg" alt="">
      <button class="submit" type="submit" value="submit"><img src="images/icon-arrow.svg" alt=""></button>
    </form>
    <div class="feedback"></div>
  </div>

  <div class="img-wrapper">
  </div>
</div>
  
<script src="script.js"></script>
</body>
</html>
